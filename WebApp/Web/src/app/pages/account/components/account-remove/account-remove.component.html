<div class="modal-header">
    <h5 class="modal-title pull-left">Remove account</h5>
    <button type="button" class="btn btn-sm btn-outline-secondary shadow-none ms-auto" aria-label="Close"
        (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="d-flex flex-column justify-content-center mb-2">
        <div class="d-flex flex-row justify-content-center mb-2">Warning! You are trying to permanently remove account of:</div>
        <div class="d-flex flex-row justify-content-center">
            <strong>{{account.firstName}}</strong>
            <span>&nbsp;</span>
            <strong>{{account.lastName}}</strong>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-danger ms-auto" (click)="removeAccount(account.id)">Remove</button>
</div>
